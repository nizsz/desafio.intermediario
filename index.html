<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria </title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="page">

    <header>
      <h1>
        Mentoria
      </h1>
      
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>
    <form id="myy-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="separation">

          <div class="input-wrapper">
            <label for="event-name">Nome </label>
            <input 
            type="text" 
            id="event-name"
            required/>
          </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input 
              type="text" 
              id="last-name"
              required/>
            </div>
          
        </div>
          

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="event-email"
            required/>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
            type="password" 
            id="event-password"
            required/>
          </div>
          
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input 
            type="text" 
            id="event-mentor"
            required/>
          </div>

        </div>
      
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
      </fieldset>
        <fieldset>
          <legend>Primeira mentoria</legend>
          <div class="time-3">
            

            <div class="input-wrapper">
              
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="event-date"
              required/>
              
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das </label>
              <input 
              type="time" 
              id="event-begin"
              required/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até </label>
              <input 
              type="time" 
              id="event-end"
              required/>
            </div>

          </div>

        </fieldset>

        <fieldset>
          <legend>Segunda mentoria</legend>

          <div class="time-4">
            <div class="input-wrapper">
              
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="event-date"
              required/>
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das </label>
              <input 
              type="time" 
              id="event-begin"
              required/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até </label>
              <input 
              type="time" 
              id="event-end"
              required/>
            </div>
            
          </div>
          
        
        
    
        </footer>
        

         </fieldset>
      
    </form>

    <footer>
      <input 
      class="button"
      type="submit" 
      form="myy-form"
      value="Salvar">
    </footer>
</div>
  
</body>
</html>
